apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

// For publishing to local maven repo
group = GROUP_ID
version = PUBLISH_VERSION

// For publishing to Bintray
publish {
    autoPublish = true
    userOrg = 'alapshin'
    groupId = GROUP_ID
    artifactId = 'genericrecyclerview'
    publishVersion = PUBLISH_VERSION
    desc = 'Recyclerview helper library'
    website = 'https://github.com/alapshin/genericrecyclerview'
}


android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.compileSdk
        versionCode 1
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile libraries.supportannotations
    compile libraries.supportrecyclerview
}
